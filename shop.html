<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品販売 - ゲッターズ高畑の占い館</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="menu">
      <span class="menu-icon">☰</span>
      <nav class="menu-list">
        <a href="index.html">占い</a>
        <a href="shop.html">商品販売</a>
        <a href="profile.html">プロフィール</a>
      </nav>
    </div>
    <h1>商品販売</h1>
  </header>
  <main>
    <div class="products">
      <div class="product">
        <img src="img/tubo.jpg" alt="壺" class="product-image">
        <div class="product-info">
          <h2>神秘の壺</h2>
          <p>価格: ¥500,000</p>
          <p>神秘的な力が宿るとされる壺。お部屋に飾るだけで運気が向上します。</p>
          <button>購入</button>
        </div>
      </div>
      <div class="product">
        <img src="img/juzu.jpg" alt="数珠" class="product-image">
        <div class="product-info">
          <h2>浄化の数珠</h2>
          <p>価格: ¥300,500</p>
          <p>持つだけで心が浄化されると言われる数珠。瞑想のお供に最適です。</p>
          <button>購入</button>
        </div>
      </div>
      <div class="product">
        <img src="img/suisyou.jpg" alt="水晶" class="product-image">
        <div class="product-info">
          <h2>癒しの水晶</h2>
          <p>価格: ¥400,000</p>
          <p>持つ人の心を癒すと言われる水晶。美しい輝きでインテリアにも最適です。</p>
          <button>購入</button>
        </div>
      </div>
      <div class="product">
          <img src="img/water.jpg" alt="水" class="product-image">
          <div class="product-info">
            <h2>幸福の水</h2>
            <p>価格: ¥100,000</p>
            <p>特別な浄化とエネルギーが込められていると言われている水。心身のバランスを整えます。</p>
            <button>購入</button>
          </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
