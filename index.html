<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タロット占い</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            background: url('card-back.jpg') no-repeat center;
            background-size: cover;
            margin: 20px auto;
            transition: transform 0.6s ease, opacity 0.5s ease;
            opacity: 1;
        }
        .card.flipped {
            transform: rotateY(180deg) scale(1.1);
            opacity: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>
<body>
    <h1>タロット占い</h1>
    <div class="card" id="tarotCard"></div>
    <button onclick="drawCard()">1枚引く</button>

    <script>
        function drawCard() {
            const card = document.getElementById('tarotCard');
            card.classList.add('flipped');
            setTimeout(() => {
                const results = ["result1.html", "result2.html", "result3.html"];
                const randomIndex = Math.floor(Math.random() * results.length);
                window.location.href = results[randomIndex];
            }, 1000); // アニメーション後に遷移
        }
    </script>
</body>
</html>
